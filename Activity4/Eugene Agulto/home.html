<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Data Sheet</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light py-4">
    <div class="container">
      <div class="card shadow">
        <div class="card-header bg-primary text-white fw-bold">
          Personal Data Sheet
        </div>

        <div class="card-body">
          <form onsubmit="return showData();">
            <h6 class="text-primary fw-bold">Personal Information</h6>
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Gender</label>
                <select class="form-select" id="gender">
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Civil Status</label>
                <select class="form-select" id="status">
                  <option value="">Select</option>
                  <option>Single</option>
                  <option>Married</option>
                </select>
              </div>
            </div>

            <h6 class="text-primary fw-bold">Contact Information</h6>
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" />
              </div>

              <div class="col-12">
                <label class="form-label">Complete Address</label>
                <input type="text" class="form-control" id="address" />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Submit Personal Data Sheet
            </button>
            <small id="err" class="text-danger"></small>
          </form>
        </div>
      </div>

      <!-- OUTPUT -->
      <div class="card mt-4" id="output" style="display: none">
        <div class="card-header bg-success text-white fw-bold">
          Submitted Information
        </div>
        <div class="card-body">
          <p id="outName"></p>
          <p id="outDob"></p>
          <p id="outGender"></p>
          <p id="outStatus"></p>
          <p id="outEmail"></p>
          <p id="outMobile"></p>
          <p id="outAddress"></p>
        </div>
      </div>
    </div>

    <script>
      function showData() {
        var name = document.getElementById("name").value;
        var dob = document.getElementById("dob").value;
        var gender = document.getElementById("gender").value;
        var status = document.getElementById("status").value;
        var email = document.getElementById("email").value;
        var mobile = document.getElementById("mobile").value;
        var address = document.getElementById("address").value;

        var err = document.getElementById("err");
        err.innerText = "";

        // Full Name
        if (name == "") {
          err.innerText = "Please enter your full name";
          return false;
        }

        // Date of Birth
        if (dob == "") {
          err.innerText = "Please select date of birth";
          return false;
        }

        // Gender
        if (gender == "") {
          err.innerText = "Please select gender";
          return false;
        }

        // Civil Status
        if (status == "") {
          err.innerText = "Please select civil status";
          return false;
        }

        // Email
        if (email == "") {
          err.innerText = "Please enter email address";
          return false;
        }

        // Mobile
        if (mobile == "") {
          err.innerText = "Please enter mobile number";
          return false;
        }

        // Address
        if (address == "") {
          err.innerText = "Please enter complete address";
          return false;
        }

        // OUTPUT
        document.getElementById("outName").innerText = "Full Name: " + name;
        document.getElementById("outDob").innerText = "Date of Birth: " + dob;
        document.getElementById("outGender").innerText = "Gender: " + gender;
        document.getElementById("outStatus").innerText =
          "Civil Status: " + status;
        document.getElementById("outEmail").innerText = "Email: " + email;
        document.getElementById("outMobile").innerText = "Mobile: " + mobile;
        document.getElementById("outAddress").innerText = "Address: " + address;

        document.getElementById("output").style.display = "block";

        return false;
      }
    </script>
  </body>
</html>
