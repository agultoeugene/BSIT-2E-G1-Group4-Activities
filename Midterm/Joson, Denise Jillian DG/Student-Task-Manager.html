<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container pt-lg-2 mt-3">
        <h1 class="page-title text-center mb-3">Student Task Manager</h1>
        <h5 class="text-center mb-5">Sat Feb 14 2026</h5>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="title" placeholder="tasktitle" required>
      <label for="tasktitle">Task Title</label>
    </div>

    <div class="form-floating mb-3">
       <input type="textarea" class="form-control" id="taskdescription" placeholder="desciption" required></textarea>
        <label for="taskdescription">Task Description</label>
    </div>

    <div class="form-floating md-3">
      <select class="form-select" id="selectpriority" required>
          <option selected>Select Priority</option>
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
       </select>
    </div> 

    <br>
    <div class="form-floating mb-3">
         <input type="date" class="form-control" id="dob" required>
    </div>

    <div class="form-floating mb-3">
       <button type="button" id="submit" onclick="submitData()">Save Task</button>
    </div>
</div>

<div class="container mt-4">
    <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>

    <div class="card mt-4" id="result">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskBody">
                </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const submitBtn = document.getElementById('submit');
    const title = document.getElementById('title');
    const desc = document.getElementById('taskdescription');
    const priority = document.getElementById('selectpriority');
    const date = document.getElementById('dob');
    const errorMessage = document.getElementById('errorMessage');
    const taskBody = document.getElementById('taskBody');

    submitBtn.addEventListener('click', function() {
        if (title.value === "" || desc.value === "" || priority.value === "Select Priority") {
            errorMessage.innerText = "Please fill in all fields.";
            errorMessage.style.display = "block";
            return;
        }
        errorMessage.style.display = "none";

        let priorityClass = "";
        if (priority.value === "1") priorityClass = "text-danger fw-bold"; 
        else if (priority.value === "2") priorityClass = "text-warning fw-bold"; 
        else priorityClass = "text-info fw-bold"; 

        const priorityText = priority.options[priority.selectedIndex].text;

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${title.value}</td>
            <td>${desc.value}</td>
            <td class="${priorityClass}">${priorityText}</td>
            <td>${date.value}</td>
            <td><span class="text-muted status-text">Pending</span></td>
            <td>
                <button class="btn btn-warning btn-sm mx-1">Edit</button>
                <button class="btn btn-danger btn-sm mx-1">Delete</button>
                <button class="btn btn-success btn-sm mx-1">âœ“</button>
            </td>
        `;

        const deleteBtn = newRow.querySelector('.btn-danger');
        const checkBtn = newRow.querySelector('.btn-success');
        
        deleteBtn.addEventListener('click', function() {
            newRow.remove();
        });
        
        checkBtn.addEventListener('click', function() {
            const statusSpan = newRow.querySelector('.status-text');
            statusSpan.innerText = "Completed";
            statusSpan.classList.remove('text-muted');
            statusSpan.classList.add('text-success', 'fw-bold');
            checkBtn.disabled = true;
        });

        taskBody.appendChild(newRow);

        title.value = "";
        desc.value = "";
        priority.value = "Select Priority";
        date.value = "";
    });
});
</script>
</body>
</html>
